name: Release

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: 'Version type increment (major | minor)'
        required: true
        type: choice
        options:
          - major
          - minor

jobs:
  run-release:
    uses: powsybl/github-ci/.github/workflows/release-backend-lib-generic.yml@29746dc4775fab66ef9e0481b57f3c0615b36ee4
    with:
      githubappId: ${{ vars.GRIDSUITE_ACTIONS_APPID }}
      versionType: ${{ github.event.inputs.versionType }}
    secrets:
      githubappPrivateKey: ${{ secrets.GRIDSUITE_ACTIONS_SECRET }}